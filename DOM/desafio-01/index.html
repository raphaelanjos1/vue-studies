<script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>

<div id='desafio'>
  <p>Usando VueJS - {{ name }} ({{ age }})</p>
  <p>{{ age * 3 }}</p>
  <p>{{ randomNumber() }}</p>

  <div><img v-bind:src='src' height=400></div>
  <div><input type='text' v-bind:value='name'></div>

  <script src="./index.js"></script>
</div>
