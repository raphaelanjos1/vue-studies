<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<di id="app">
  <p>{{ title }}</p>
  <p>{{ salute() }}</p>
</di>

<script>
  new Vue({
    el: '#app',
    data: {
      title: 'Usando VueJS'
    },
    methods: {
      salute() {
        return this.title
      }
    }
  })
</script>
