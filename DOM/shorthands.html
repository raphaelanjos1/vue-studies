<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ counter }}</p>
  <button type='text' @click='increase'>Increase 1</button>
  <hr>
  <input type='text' :value='counter' />
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      counter: 0
    },
    methods: {
      increase() {
        this.counter++
      }
    }
  })
</script>
