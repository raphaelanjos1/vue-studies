<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <ul>
    <li v-for='(cor, index) in cores' :teste='cor' :key='cor'>{{ index + 1 }}) {{ cor }}</li>
  </ul>
  <button @click="cores.push('branca')">Adicionar</button>
  <hr>
  <template v-for='(cor, index) in cores'>
    <h1>{{ cor }}</h1>
    <p>{{index}}</p>
  </template>
  <hr>
  <ul>
    <li v-for='pessoa in pessoas'>
      <div v-for='(valor, chave) in pessoa'>
        {{ chave }} = {{ valor }}
      </div>
    </li>
  </ul>
  <hr>
  <span v-for='n in 10'>{{ n }}</span>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      cores: ['vermelho', 'verde', 'amarelo', 'azul'],
      pessoas: [
        { nome: 'Ana', idade: 26, peso: 59 },
        { nome: 'Guilherme', idade: 22, peso: 89 }
      ]
    }
  })
</script>

<style>
  ul {
    list-style: none;
  }
</style>
