<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  {{ titulo }}
  <button @click='alterar'>Alterar</button>
</div>

<script>
  const vm = new Vue({
    el: '#app',
    data: {
      titulo: 'Teste 1'
    },
    methods: {
      alterar() {
        this.titulo += '!'
      }
    }
  })

  vm.novaInfo = 'test'
  console.log(vm.novaInfo)
</script>
